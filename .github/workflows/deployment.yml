name: Deploy Bicep

on: 
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        default: 'dev'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Install Bicep CLI
      run: |
        curl -Lo bicep https://github.com/Azure/bicep/releases/latest/download/bicep-linux-x64
        chmod +x ./bicep
        sudo mv ./bicep /usr/local/bin/bicep
        bicep --help

    - name: Deploy Bicep
      uses: azure/CLI@v1
      with:
        azcliversion: 2.61.0
        inlineScript: |
          az deployment group create --resource-group wth-team9-rg --name Team9-Deployment --template-file ./InfrastructureAsCode/main.bicep --parameters environment=${{ github.event.inputs.environment }}
