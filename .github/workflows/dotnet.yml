# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Application/**'
      - '.github/workflows/dotnet.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'Application/**'
      - '.github/workflows/dotnet.yml'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore ./Application/src/RazorPagesTestSample/RazerPagesTestSample.csproj 
    - name: Build
      run: dotnet build --no-restore ./Application/src/RazorPagesTestSample/RazerPagesTestSample.csproj 
    - name: Test
      run: dotnet test --no-build --verbosity normal ./Application/src/RazorPagesTestSample/RazerPagesTestSample.csproj 
